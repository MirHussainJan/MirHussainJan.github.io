<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather App - Tables</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="style.css" />
</head>

<body class="bg-body position-relative text-white p-4">
  <nav class="nav-bar d-flex bg-body position-fixed bottom-0 start-50 translate-middle-x w-10 rounded-3 justify-content-between p-2 shadow">
    <a href="index.html" class="nav-link d-flex flex-column align-items-center text-black mx-2">
      <i class="bi bi-house-fill fs-4 text-secondary"></i>
      <span class="fs-6 text-white">Home</span>
    </a>
    <a href="tables.html" class="nav-link d-flex flex-column align-items-center text-black mx-2">
      <i class="bi bi-table fs-4 text-secondary"></i>
      <span class="fs-6 text-white">Tables</span>
    </a>
  </nav>
  <div class="container-fluid">
      <!-- Main Content -->
      <div class="">
        <!-- Search Input -->
        <div class="input d-flex gap-2 align-items-center mb-4">
          <input id="city-input" placeholder="Enter City here" type="text"
            class="form-control rounded-3 bg-containers border-0 shadow-none text-white py-2">
          <button id="get-weather"
            class="button border-0 bg-secondary p-2 rounded-2 fs-7 text-black fw-bold">Search</button>
        </div>

        <!-- Forecast Table -->
        <div class="forecast-container bg-containers rounded-4 p-4 mb-4">
          <h2 class="text-secondary fs-6 fw-bold mb-3">5-Day Temperature Forecast</h2>
          <div class="d-flex flex-wrap gap-3 mb-3 justify-content-between">
            <button class="btn bg-secondary px-5 px-sm-3 text-black rounded-2 text-sm">Ascending</button>
            <button class="btn bg-secondary px-5 px-sm-3 text-black rounded-2 text-sm">Descending</button>
            <button class="btn bg-secondary px-5 px-sm-3 text-black rounded-2 text-sm">Rainy Days</button>
            <button class="btn bg-secondary px-5 px-sm-3 text-black rounded-2 text-sm">Highest Temp</button>
          </div>
          <table class="w-100 transparent-table text-white text-center rounded-4">
            <thead>
              <tr class="text-black bg-secondary">
                <th class="p-2">Date</th>
                <th class="p-2">Temperature</th>
                <th class="p-2">Weather</th>
              </tr>
            </thead>
            <tbody class="forecast-data">
              <!-- Forecast data will go here -->
            </tbody>
          </table>
        </div>

        <!-- Chatbot -->
        <div class="chatbot bg-containers rounded-4 p-4">
          <h2 class="text-secondary fs-6 fw-bold mb-3">Weather Chatbot</h2>
          <div class="input d-flex gap-2 align-items-center">
            <input id="user-input" type="text" placeholder="Ask about the weather..."
              class="form-control rounded-3 bg-body border-0 shadow-none text-white py-2">
            <button id="send-btn"
              class="button border-0 bg-secondary p-2 rounded-2 fs-7 text-black fw-bold">Send</button>
          </div>
          <div id="chatbox" class="mt-4 p-3 bg-body rounded-3 text-secondary" style="height: 150px; overflow-y: auto;">
            <!-- Chat messages will go here -->
          </div>
        </div>
      </div>
    </div>
  <script src="./tables.js"></script>
</body>

</html>
